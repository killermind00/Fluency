        const difficulties = ["beginner", "intermediate", "advanced"];
        const levelsContainer = document.getElementById('levels-container');

        // Create levels for all difficulties
        difficulties.forEach((difficulty) => {
            for (let i = 1; i <= 10; i++) {
                const levelDiv = document.createElement('div');
                levelDiv.className = 'level';
                levelDiv.innerHTML = `
                    <h3>${difficulty.charAt(0).toUpperCase() + difficulty.slice(1)} Level ${i}</h3>
                    <button id="${difficulty}-level-${i}-btn" ${i > 1 ? 'disabled' : ''} 
                            onclick="startLevel('${difficulty}', ${i})">Start</button>
                `;
                levelsContainer.appendChild(levelDiv);
            }
        });

        // Function to start a level
        function startLevel(difficulty, level) {
            const levelQuestions = questions[difficulty][level - 1];
            let currentQuestionIndex = 0;
            let correctAnswers = 0;

            const questionContainer = document.getElementById('question-container');
            questionContainer.style.display = 'block';
            questionContainer.innerHTML = '';

            function showQuestion() {
                if (currentQuestionIndex >= levelQuestions.length) {
                    questionContainer.style.display = 'none';
                    if (correctAnswers === levelQuestions.length) {
                        unlockNextLevel(difficulty, level);
                    } else {
                        alert(`You answered ${correctAnswers}/${levelQuestions.length} questions correctly. Try again!`);
                    }
                    return;
                }

                const question = levelQuestions[currentQuestionIndex];
                questionContainer.innerHTML = `<h3>${question.question}</h3>`;

                question.options.forEach(option => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'option';
                    optionElement.textContent = option;
                    optionElement.onclick = () => {
                        if (option === question.answer) {
                            optionElement.classList.add('correct');
                            correctAnswers++;
                        } else {
                            optionElement.classList.add('incorrect');
                        }
                        setTimeout(() => {
                            currentQuestionIndex++;
                            showQuestion();
                        }, 1000);
                    };
                    questionContainer.appendChild(optionElement);
                });
            }

            showQuestion();
        }

        // Unlock next level and show alert
        function unlockNextLevel(difficulty, level) {
            if (level < 10) {
                document.getElementById(`${difficulty}-level-${level + 1}-btn`).disabled = false;
                alert(`You have unlocked ${difficulty.charAt(0).toUpperCase() + difficulty.slice(1)} Level ${level + 1}!`);
            } else if (difficulty === 'advanced' && level === 10) {
                showReward('Advanced Medal');
            }
        }

        // Show reward for completing the game
        function showReward(reward) {
            document.getElementById('reward').innerText = `Congratulations! You have earned: ${reward}`;
        }
